<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .list-group-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .correct {
            background-color: green !important;
            color: white !important;
        }
        
        .incorrect {
            background-color: red !important;
            color: white !important;
        }
        .disabled {
            pointer-events: none;
            opacity: 0.6;
        }
    </style>
</head>

<body>


    <div id="quiz" class="container mt-5 d-flex justify-content-center">
        <div class="card border-success mb-3" style="max-width: 16rem;">
            <img id="img" src="" class="card-img-top" alt="">
            <div id="soru" class="card-header bg-primary  text-white">
                <!-- Dinamik ekleniyor -->
            </div>
            <div id="country-info" class="card-body text-success">
                <h4 id="title" class="card-title">Ülke Bilgileri</h4>
            </div>
            <div class="card-footer">
                <ul id="options-list" class="list-group">
                    <!-- dinamik ekleniyor -->
                </ul>
                <div class="d-flex justify-content-end">
                    <button id="next-button" class="btn btn-outline-primary  btn-sm shadow-sm">İleri</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
